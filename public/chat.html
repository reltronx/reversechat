<!DOCTYPE html>    
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <title>chat app</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>

            <div id="users"></div>

        </div>
        <div class="chat__main">
                <ul id="messages" class="chat__messages"></ul>
                
                <div class="chat__footer">
                        <form id="message-form"  action="">
                                <input name="message" placeholder="Say Hi!!"  type="text" autofocus autocomplete="off">
                                <button>send</button>
                        </form>
                        
                        <button id="location">send location</button>
                </div>
                 
        </div>

    </div>

   

    <script id="message-template" type="text/template">
        <li class="message">
            <div class ="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class ="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class ="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class ="message__body">
                <a target="_blank" href="{{url}}">My Location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
